<!DOCTYPE html>
<html>
<head>
  <title>Caitlin Stall-Paquet</title>
  <link href="https://fonts.googleapis.com/css?family=Cutive+Mono&display=swap" rel="stylesheet">
  <link href="style.css" rel="stylesheet" type="text/css">
</head>
<body>
  <h1 id="mainTitle">Caitlin Stall-Paquet</h1>
  <div id="navBar">
    <div id="navBarWrapper">
      <h2 onclick="changeSection(event)">Articles</h2>
      <h2 onclick="changeSection(event)">Fiction</h2>
      <h2 onclick="changeSection(event)">Translation</h2>
      <h2 onclick="changeSection(event)">Contact</h2>
    </div>
  </div>
  <a id="defaultEntry" class="entry" style="display: none;">
    <img name="image" src="https://placekitten.com/500/300">
    <div class="entry-info">
      <h3 name="title"></h3>
      <p name="publication"></p>
      <p name="date"></p>
    </div>
  </a>
  <div id="sectionWrapper">
    <div class="section active" id="articles"></div>
    <div class="section" id="fiction"></div>
    <div class="section" id="translation"></div>
    <div class="section" id="contact">
      <img src="cait-headshot.jpg" style="height:500px">
      <div>
      </div>
    </div>
  </div>
</body>
<script type="text/javascript" src="script.js"></script>
</html>
