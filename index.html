  <style type="text/css">

      transition: font-size 1s, color 1s;
      color: hsl(316, 23%, 0%);
      color: rgb(0, 0, 0);
      margin: 0;
      /*padding: 10px 0;*/
      cursor: pointer;
    }
    div.section {
      padding: 10px 0;
    }
  </style>
</head>
<body>
  <h1>Caitlin Stall-Paquet</h1>
  <div class="section" id="writing">
    <h2>Writing</h2>
  </div>
  <div class="section" id="translation">

  </div>
  <div class="section" id="contact">

  </div>

</html>
