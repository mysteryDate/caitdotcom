<!DOCTYPE html>
<html>
<head>
  <title>Caitlin Stall-Paquet</title>
  <link href="https://fonts.googleapis.com/css?family=Cutive+Mono&display=swap" rel="stylesheet">
  <style type="text/css">
    body {
      font-family: 'Cutive Mono', monospace;
      cursor: default;
      background-image: url('paper.jpg');
      margin: 10%;
    }
    .page {
      border: 1px solid magenta;
    }
    .page.focused {
      width: 100%;
      transition: width 1s;
    }
    .page.unfocused {
      width: 10%;
      transition: width 1s;
    }
    h1 {  
      font-size: 6.5vw;
    }
    h2:hover {
      font-size: 4.5vw;
      color: hsl(316, 23%, 72%);
      transition: font-size 1s, color 1s;
    }
    h2 {
      font-size: 3.5vw;
      transition: font-size 1s, color 1s;
      color: hsl(316, 23%, 0%);
      color: rgb(0, 0, 0);
      margin: 0;
      cursor: pointer;
    }
    div.section {
      padding: 10px 0;
    }
  </style>
</head>
<body>
  <div class="page focused" id="title">
    <h1 id="mainTitle">Caitlin Stall-Paquet</h1>
    <div class="section" id="writing">
      <h2 onclick="changePage('writing')">Writing</h2>
    </div>
    <div class="section" id="translation">
      <h2>Translation</h2>
    </div>
    <div class="section" id="contact">
      <h2>Contact</h2>
    </div>
  </div>
</body>
<script type="text/javascript">
  var data;
  fetch("portfolio-data.json")
    .then(function(response) {
      return response.json();
    })
    .then(function(json) {
      data = json;
    });

  function changePage(destination) {
    var titlePage = document.getElementById("title");
    titlePage.classList.add("unfocused");
    titlePage.classList.remove("focused");
  }
</script>
</html>
